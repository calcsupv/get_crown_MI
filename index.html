<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<style>
  html, body {
    margin: 0; padding: 0; overflow: hidden; background: black;
    width: 100vw; height: 100vh;
  }
  canvas {
    position: fixed; top: 0; left: 0; z-index: 0;
  }
</style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let w = canvas.width = window.innerWidth;
  let h = canvas.height = window.innerHeight;
  const layers = [];
  function addLayer() {
    const div = document.createElement('div');
    div.style.position = 'absolute';
    div.style.top = '0'; div.style.left = '0';
    div.style.width = w + 'px'; div.style.height = h + 'px';
    div.style.pointerEvents = 'none';
    div.style.background = `conic-gradient(
      red 0deg 60deg,
      lime 60deg 120deg,
      blue 120deg 180deg,
      cyan 180deg 240deg,
      magenta 240deg 300deg,
      yellow 300deg 360deg
    )`;
    div.style.mixBlendMode = 'difference';
    div.style.filter = 'blur(8px) brightness(2) saturate(5)';
    layers.push(div);
    document.body.appendChild(div);
  }
  function heavyDraw() {
    ctx.clearRect(0, 0, w, h);
    for (let i = 0; i < 1500; i++) {
      const hue = Math.random() * 360;
      ctx.fillStyle = `hsl(${hue}, 100%, 50%)`;
      ctx.beginPath();
      ctx.arc(Math.random() * w, Math.random() * h, Math.random() * 70, 0, Math.PI * 2);
      ctx.fill();
    }
    requestAnimationFrame(heavyDraw);
  }
  function spamLayersLoop() {
    for(let i = 0; i < 10; i++) {
      addLayer();
    }
    setTimeout(spamLayersLoop, 1);
  }

  heavyDraw();
  spamLayersLoop();
  window.addEventListener('resize', () => {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
    layers.forEach(div => {
      div.style.width = w + 'px';
      div.style.height = h + 'px';
    });
  });
</script>
</body>
</html>
